<!DOCTYPE html>
<html ng-app="myModule">
	<head>
		<title>Talking Simulator</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	</head>

	<body ng-controller="myController">

		<h1>Talk Like a Six-Year Old</h1>
		<div>
			<button type="button" ng-click="addWord()">WORD</button>
			<button type="button" ng-click="addPhrase()">PHRASE</button>
			<button type="button" ng-click="addWordDecor()">WORD &amp; DECORATIONS</button>
			<button type="button" ng-click="addPhraseDecor()">PHRASE &amp; DECORATIONS</button>
		</div>

		<button id="largeButton" type="button" ng-click="addRandomFunction()">TALK!</button>

		<ul>
			<li ng-class="[item.style1, item.style2];" ng-repeat="item in arr track by $index">{{ item.text }}</li>
		</ul>

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
